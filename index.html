<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可瓦摄影 - Photography</title>
  <style>
    /* 全局样式重置，消除默认边距 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ========== 修改：页面基础配置，允许纵向滚动 ========== */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      width: 100vw;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    /* ========== 修改：MP4背景视频仅占第一屏 ========== */
    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.7);
      /* 保证白色文字清晰，视频过亮可调整数值 */
    }

    /* 全屏主容器（第一屏） */
    .hero {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10%;
      gap: 5%;
      position: relative;
      z-index: 1;
    }

    /* 元素通用入场动画 */
    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 左侧文字内容容器 - 白色字体 */
    .content {
      flex: 1;
      color: #fff;
    }

    /* 英文标题样式+入场动画 */
    .en-title {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 600;
      line-height: 1.1;
      margin-bottom: 1rem;
      animation: scaleIn 0.8s ease-out forwards;
      opacity: 0;
    }

    /* 中文标题样式+入场动画 */
    .cn-title {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 900;
      letter-spacing: 0.5em;
      line-height: 1.2;
      margin-bottom: 2.5rem;
      animation: scaleIn 0.8s ease-out 0.2s forwards;
      opacity: 0;
    }

    /* 描述文本样式+入场动画 */
    .desc {
      font-size: clamp(1rem, 2vw, 1.25rem);
      line-height: 1.8;
      max-width: 600px;
      margin-bottom: 3.5rem;
      animation: scaleIn 0.8s ease-out 0.4s forwards;
      opacity: 0;
    }

    /* 按钮样式 - 白色边框和文字 */
    .contact-btn {
      padding: 1rem 3rem;
      border: 2px solid #fff;
      border-radius: 8px;
      background: transparent;
      font-size: 1.25rem;
      font-weight: 500;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: scaleIn 0.8s ease-out 0.6s forwards;
      opacity: 0;
    }

    /* 按钮hover交互效果 */
    .contact-btn:hover {
      background: #fff;
      color: #000;
    }

    /* 右侧图片容器 - 白色边框 */
    .image-wrapper {
      flex: 0 0 40%;
      border: 8px solid #fff;
      animation: scaleIn 0.8s ease-out 0.3s forwards;
      opacity: 0;
    }

    /* 图片自适应样式 */
    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* ========== 新增：参与项目板块样式 ========== */
    .projects {
      width: 100%;
      min-height: 100vh;
      /* 浅灰色背景，可在url内填入雪山背景图地址 */
      background: #edf0f2 url("") no-repeat bottom center / cover;
      padding: 6rem 5%;
      position: relative;
    }

    /* 参与项目标题：核心向下平滑出现效果 */
    .section-title {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 900;
      text-align: center;
      color: #000;
      margin-bottom: 6rem;
      /* 初始状态：透明、位置偏上 */
      opacity: 0;
      transform: translateY(-60px);
      /* 平滑过渡动画 */
      transition: all 0.8s ease-out;
    }

    /* 标题激活状态：滚动到对应位置触发，向下滑入+淡入 */
    .section-title.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* 项目网格布局：完美还原上2下3的排版 */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* 项目卡片通用样式 */
    .project-card {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    /* 第一行2个项目，各占3列 */
    .project-card:nth-child(1),
    .project-card:nth-child(2) {
      grid-column: span 3;
    }

    /* 第二行3个项目，各占2列 */
    .project-card:nth-child(3),
    .project-card:nth-child(4),
    .project-card:nth-child(5) {
      grid-column: span 2;
    }

    /* 项目图标样式：橙色，和设计图一致 */
    .project-icon {
      width: 4rem;
      height: 4rem;
      fill: #d95f2a;
      margin-bottom: 0.5rem;
    }

    /* 项目标题 */
    .project-card h3 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #000;
      margin: 0;
    }

    /* 项目描述文本 */
    .project-card p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #000;
      max-width: 320px;
      margin: 0;
    }

    /* ========== 响应式适配 ========== */
    @media (max-width: 768px) {

      /* 首页适配 */
      .hero {
        flex-direction: column;
        justify-content: center;
        padding: 5%;
        gap: 2rem;
        height: auto;
        min-height: 100vh;
      }

      .content {
        text-align: center;
      }

      .cn-title {
        letter-spacing: 0.2em;
      }

      .image-wrapper {
        width: 80%;
        flex: none;
      }

      /* 项目板块移动端适配：改为单列布局 */
      .projects-grid {
        grid-template-columns: 1fr;
      }

      .project-card:nth-child(n) {
        grid-column: span 1;
      }

      .section-title {
        margin-bottom: 4rem;
      }
    }
  </style>
</head>

  <!-- JavaScript 功能代码 -->
  <script>
    // 原有功能：动态时间+生日判断
    window.onload = function () {
      // 1. 获取当前时间
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1; // 月份是0-11，需要+1
      const date = now.getDate();
      const hours = String(now.getHours()).padStart(2, '0'); // 补零，例如 9点 -> 09
      const minutes = String(now.getMinutes()).padStart(2, '0');

      // 2. 拼接基础时间文本
      let textContent = `现在是${year}年${month}月${date}日 ${hours}:${minutes}`;

      // 3. 判断是否是生日当天（3月11日）
      if (month === 3 && date === 11) {
        textContent += " 生日快乐！";
      }

      // 4. 将文本放入页面中
      document.getElementById('dynamic-text').innerText = textContent;
    };

    // ========== 新增：滚动监听，实现标题向下平滑出现 ==========
    window.addEventListener('scroll', function () {
      const title = document.getElementById('section-title');
      const projectsSection = document.querySelector('.projects');
      // 视口高度
      const windowHeight = window.innerHeight;
      // 项目板块距离页面顶部的距离
      const sectionTop = projectsSection.offsetTop;
      // 当前滚动距离
      const scrollY = window.scrollY;

      // 当项目板块进入视口时，触发标题出现动画
      if (scrollY + windowHeight > sectionTop + 100) {
        title.classList.add('active');
      } else {
        // 向上滚动离开板块时，恢复初始状态
        title.classList.remove('active');
      }
    });
  </script>
