<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可瓦摄影 - Photography</title>
  <style>
    /* 全局样式重置，消除默认边距 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ========== 优化：html/body高度适配，解决手机端vh兼容问题 ========== */
    html {
      height: 100%;
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      width: 100vw;
      min-height: 100%;
      min-height: -webkit-fill-available;
      /* 适配iOS Safari */
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    /* ========== 优化：MP4背景视频 手机端专属优化 ========== */
    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      height: -webkit-fill-available;
      /* 适配iOS地址栏 */
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.7);
      /* 核心优化：开启硬件加速，减少页面重绘卡顿 */
      transform: translateZ(0);
      will-change: transform;
      /* 禁止视频被长按选中，避免手机端误触 */
      pointer-events: none;
      -webkit-user-select: none;
      user-select: none;
    }

    /* 视频加载占位图，避免黑屏 */
    .video-poster {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      height: -webkit-fill-available;
      background: #111 url("video-poster.jpg") no-repeat center center / cover;
      z-index: -2;
    }

    /* 全屏主容器（第一屏） */
    .hero {
      width: 100%;
      height: 100vh;
      height: -webkit-fill-available;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10%;
      gap: 5%;
      position: relative;
      z-index: 1;
    }

    /* 元素通用入场动画 */
    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 左侧文字内容容器 - 白色字体 */
    .content {
      flex: 1;
      color: #fff;
    }

    /* 英文标题样式+入场动画 */
    .en-title {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 600;
      line-height: 1.1;
      margin-bottom: 1rem;
      animation: scaleIn 0.8s ease-out forwards;
      opacity: 0;
    }

    /* 中文标题样式+入场动画 */
    .cn-title {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 900;
      letter-spacing: 0.5em;
      line-height: 1.2;
      margin-bottom: 2.5rem;
      animation: scaleIn 0.8s ease-out 0.2s forwards;
      opacity: 0;
    }

    /* 描述文本样式+入场动画 */
    .desc {
      font-size: clamp(1rem, 2vw, 1.25rem);
      line-height: 1.8;
      max-width: 600px;
      margin-bottom: 3.5rem;
      animation: scaleIn 0.8s ease-out 0.4s forwards;
      opacity: 0;
    }

    /* 按钮样式 - 白色边框和文字 */
    .contact-btn {
      padding: 1rem 3rem;
      border: 2px solid #fff;
      border-radius: 8px;
      background: transparent;
      font-size: 1.25rem;
      font-weight: 500;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: scaleIn 0.8s ease-out 0.6s forwards;
      opacity: 0;
    }

    /* 按钮hover交互效果 */
    .contact-btn:hover {
      background: #fff;
      color: #000;
    }

    /* 右侧图片容器 - 白色边框 */
    .image-wrapper {
      flex: 0 0 40%;
      border: 8px solid #fff;
      animation: scaleIn 0.8s ease-out 0.3s forwards;
      opacity: 0;
    }

    /* 图片自适应样式 */
    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* 参与项目板块样式 */
    .projects {
      width: 100%;
      min-height: 100vh;
      background: #edf0f2 url("") no-repeat bottom center / cover;
      padding: 6rem 5%;
      position: relative;
    }

    /* 参与项目标题：向下平滑出现效果 */
    .section-title {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 900;
      text-align: center;
      color: #000;
      margin-bottom: 6rem;
      opacity: 0;
      transform: translateY(-60px);
      transition: all 0.8s ease-out;
    }

    .section-title.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* 项目网格布局 */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-card {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .project-card:nth-child(1),
    .project-card:nth-child(2) {
      grid-column: span 3;
    }

    .project-card:nth-child(3),
    .project-card:nth-child(4),
    .project-card:nth-child(5) {
      grid-column: span 2;
    }

    .project-icon {
      width: 4rem;
      height: 4rem;
      fill: #d95f2a;
      margin-bottom: 0.5rem;
    }

    .project-card h3 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #000;
      margin: 0;
    }

    .project-card p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #000;
      max-width: 320px;
      margin: 0;
    }

    /* 响应式适配 */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        justify-content: center;
        padding: 5%;
        gap: 2rem;
        height: auto;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      .content {
        text-align: center;
      }

      .cn-title {
        letter-spacing: 0.2em;
      }

      .image-wrapper {
        width: 80%;
        flex: none;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }

      .project-card:nth-child(n) {
        grid-column: span 1;
      }

      .section-title {
        margin-bottom: 4rem;
      }
    }
  </style>
</head>

  <script>
    // 原有功能：动态时间+生日判断
    window.onload = function () {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const date = now.getDate();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');

      let textContent = `现在是${year}年${month}月${date}日 ${hours}:${minutes}`;
      if (month === 3 && date === 11) {
        textContent += " 生日快乐！";
      }
      document.getElementById('dynamic-text').innerText = textContent;

      // 视频加载完成后隐藏占位图
      const bgVideo = document.getElementById('bgVideo');
      bgVideo.oncanplaythrough = function () {
        document.querySelector('.video-poster').style.opacity = 0;
      };
    };

    // ========== 核心优化：手机端性能控制 ==========
    const bgVideo = document.getElementById('bgVideo');
    const windowHeight = window.innerHeight;

    // 1. 滚动超过第一屏，自动暂停视频，减少性能消耗
    window.addEventListener('scroll', function () {
      const scrollY = window.scrollY;
      // 项目标题动画
      const title = document.getElementById('section-title');
      const projectsSection = document.querySelector('.projects');
      const sectionTop = projectsSection.offsetTop;
      if (scrollY + windowHeight > sectionTop + 100) {
        title.classList.add('active');
      } else {
        title.classList.remove('active');
      }

      // 视频暂停/播放控制：滑出第一屏暂停，滑回来播放
      if (scrollY > windowHeight * 0.8) {
        if (!bgVideo.paused) bgVideo.pause();
      } else {
        if (bgVideo.paused) bgVideo.play().catch(() => { }); // 捕获浏览器自动播放限制报错
      }
    });

    // 2. 页面切后台/最小化，暂停视频，节省电量和性能
    document.addEventListener('visibilitychange', function () {
      if (document.hidden) {
        bgVideo.pause();
      } else {
        bgVideo.play().catch(() => { });
      }
    });
  </script>
