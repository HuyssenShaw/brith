<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>陈浩奇 - HappyBrithday</title>
  <style>
    /* ========== 核心修复：html和body也加入层级控制 ========== */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      /* 禁止双击缩放，防止移动端意外交互 */
      touch-action: manipulation;
    }

    /* 全局样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      position: relative;
      /* 确保body有自己的层叠上下文 */
      z-index: 0;
    }

    /* ========== 彻底重构：背景视频容器，移动端专属优化 ========== */
    .video-container {
      position: fixed !important;
      /* 强制fixed，比absolute更稳 */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      /* 关键：z-index设为-999，确保在最底层 */
      z-index: -999;
      /* 占位背景，视频加载前显示 */
      background: #1a1a1a url("video-poster.jpg") no-repeat center center / cover;
      /* 强制创建层叠上下文，隔离视频 */
      transform: translateZ(0);
      will-change: transform;
      pointer-events: none;
      /* 禁止视频响应任何点击事件 */
    }

    /* MP4背景视频：移动端终极优化 */
    .bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      /* 居中铺满 */
      transform: translate(-50%, -50%) translateZ(0);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
      /* 关键：视频层级也设为-999 */
      z-index: -999;
      /* 禁止任何交互 */
      pointer-events: none;
      /* 防止iOS Safari的黑边 */
      playsinline: true;
      webkit-playsinline: true;
    }

    /* 全屏主容器（第一屏） */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10%;
      gap: 5%;
      /* 关键：内容层级必须高于视频 */
      z-index: 1;
    }

    /* 元素通用入场动画 */
    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 左侧文字内容容器 - 白色字体 */
    .content {
      flex: 1;
      color: #fff;
      /* 确保文字也在高层级 */
      position: relative;
      z-index: 2;
    }

    /* 英文标题样式+入场动画 */
    .en-title {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 600;
      line-height: 1.1;
      margin-bottom: 1rem;
      animation: scaleIn 0.8s ease-out forwards;
      opacity: 0;
    }

    /* 中文标题样式+入场动画 */
    .cn-title {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 900;
      letter-spacing: 0.5em;
      line-height: 1.2;
      margin-bottom: 2.5rem;
      animation: scaleIn 0.8s ease-out 0.2s forwards;
      opacity: 0;
    }

    /* 描述文本样式+入场动画 */
    .desc {
      font-size: clamp(1rem, 2vw, 1.25rem);
      line-height: 1.8;
      max-width: 600px;
      margin-bottom: 3.5rem;
      animation: scaleIn 0.8s ease-out 0.4s forwards;
      opacity: 0;
    }

    /* 按钮样式 - 白色边框和文字 */
    .contact-btn {
      padding: 1rem 3rem;
      border: 2px solid #fff;
      border-radius: 8px;
      background: transparent;
      font-size: 1.25rem;
      font-weight: 500;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: scaleIn 0.8s ease-out 0.6s forwards;
      opacity: 0;
      position: relative;
      z-index: 2;
    }

    /* 按钮hover交互效果 */
    .contact-btn:hover {
      background: #fff;
      color: #000;
    }

    /* 右侧图片容器 - 白色边框 */
    .image-wrapper {
      flex: 0 0 40%;
      border: 8px solid #fff;
      animation: scaleIn 0.8s ease-out 0.3s forwards;
      opacity: 0;
      position: relative;
      z-index: 2;
    }

    /* 图片自适应样式 */
    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* 参与项目板块样式 */
    .projects {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: #edf0f2 url("") no-repeat bottom center / cover;
      padding: 6rem 5%;
      /* 项目板块层级最高，覆盖视频 */
      z-index: 10;
    }

    /* 参与项目标题：向下平滑出现效果 */
    .section-title {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 900;
      text-align: center;
      color: #000;
      margin-bottom: 6rem;
      opacity: 0;
      transform: translateY(-60px);
      transition: all 0.8s ease-out;
    }

    .section-title.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* 项目网格布局 */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-card {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .project-card:nth-child(1),
    .project-card:nth-child(2) {
      grid-column: span 3;
    }

    .project-card:nth-child(3),
    .project-card:nth-child(4),
    .project-card:nth-child(5) {
      grid-column: span 2;
    }

    .project-icon {
      width: 4rem;
      height: 4rem;
      fill: #d95f2a;
      margin-bottom: 0.5rem;
    }

    .project-card h3 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #000;
      margin: 0;
    }

    .project-card p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #000;
      max-width: 320px;
      margin: 0;
    }

    /* ========== 响应式适配，移动端专项优化 ========== */
    @media (max-width: 768px) {

      /* 首页适配 */
      .hero {
        flex-direction: column;
        justify-content: center;
        padding: 5%;
        gap: 2rem;
        height: auto;
        min-height: 100vh;
      }

      .content {
        text-align: center;
      }

      .cn-title {
        letter-spacing: 0.2em;
      }

      .image-wrapper {
        width: 80%;
        flex: none;
      }

      /* 项目板块适配 */
      .projects-grid {
        grid-template-columns: 1fr;
      }

      .project-card:nth-child(n) {
        grid-column: span 1;
      }

      .section-title {
        margin-bottom: 4rem;
      }
    }
  </style>
</head>

  <script>
    // 原有功能：动态时间+生日判断
    window.onload = function () {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const date = now.getDate();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');

      let textContent = `现在是${year}年${month}月${date}日 ${hours}:${minutes}`;
      if (month === 3 && date === 11) {
        textContent += " 生日快乐！";
      }
      document.getElementById('dynamic-text').innerText = textContent;

      // ========== 核心修复：JS强制静音并尝试播放，解决移动端无法自动播放 ==========
      const video = document.querySelector('.bg-video');
      if (video) {
        video.muted = true; // 强制静音
        video.playsInline = true;
        video.setAttribute('muted', '');
        video.setAttribute('playsinline', '');

        // 尝试自动播放
        const playPromise = video.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.log("移动端自动播放被阻止，这是正常的");
          });
        }
      }
    };

    // 滚动监听，标题平滑出现
    window.addEventListener('scroll', function () {
      const title = document.getElementById('section-title');
      const projectsSection = document.querySelector('.projects');
      const windowHeight = window.innerHeight;
      const sectionTop = projectsSection.offsetTop;
      const scrollY = window.scrollY;

      if (scrollY + windowHeight > sectionTop + 100) {
        title.classList.add('active');
      } else {
        title.classList.remove('active');
      }
    });
  </script>
